<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Laboratorio 4 - Paradigmas de Programaci&oacute;n {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block extra_stylesheets %}{% endblock %}
</head>

<body>
    {% block body %}
    <div class="main-masthead">
        <div class="container">
            <nav class="main-nav">
                <a class="main-nav-item active fa fa-home fa-lg" href="{{ url_for('index') }}"></a>
                <a class="main-nav-item fa fa-sign-out fa-lg" href="{{ url_for('logout') }}"></a>
            </nav>
        </div>
    </div>

    <div class="container" name="container_fade">
        {% block content %}{% endblock %}
    </div>

    {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.2.3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script>
        // Efecto fade cada vez que se carga la pag
        $("div[name=container_fade]").hide();
        $(document).ready(function() {
            $("div[name=container_fade]").fadeIn(400);
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
